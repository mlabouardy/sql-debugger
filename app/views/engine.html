<ol class="breadcrumb">
  <li><a href="#/">Dashboard</a></li>
  <li class="active">Tables</li>
</ol>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading"><i class="fa fa-database"></i> {{config.hostname}}:{{config.port}}
        <span class="btn btn-warning btn-xs pull-right" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</span>
      </div>
      <div class="panel-body">
        <div class="alert alert-success" ng-show="databases.length<=0">
          No database
        </div>
        <ul class="list-group" ng-show="databases">
          <li class="list-group-item" ng-repeat="db in databases">
            {{db.Database}}
            <span class="btn btn-success btn-xs pull-right" ng-click="getTables(db.Database)"><i class="fa fa-table"></i> Tables</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading"><i class="fa fa-table"></i> Tables</div>
      <div class="panel-body">
        <div class="alert alert-success" ng-show="tables.length<=0">
          Select a database first
        </div>
        <ul class="list-group" ng-show="tables.length">
          <li class="list-group-item" ng-repeat="table in tables">
            <div ng-repeat="(key, val) in table">
              {{val}}
              <span class="btn btn-success btn-xs pull-right" ng-click="getRows(database,val)"><i class="fa fa-table"></i> Rows</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
