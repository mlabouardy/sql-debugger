<ol class="breadcrumb">
  <li><a href="#/engine">Tables</a></li>
  <li class="active">Rows</li>
</ol>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"><i class="fa fa-tasks"></i> Rows
      <span class="btn btn-warning btn-xs pull-right" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</span></div>
      <div class="panel-body">
        <div class="alert alert-success" ng-show="!rows ||Â rows.length <=0">
          Empty rows
        </div>
        <table class="table table-hover" ng-show="rows.length">
          <thead>
            <tr>
              <th ng-repeat="th in header">{{th}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in rows">
                <td ng-repeat="th in header"> {{row[th]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
